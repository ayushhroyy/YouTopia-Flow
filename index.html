<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTopia Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-glow: #7c3aed; /* Violet glow */
            --accent-secondary: #2563eb; /* Blue glow */
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Glow */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, rgba(0,0,0,0) 70%);
            opacity: 0.15;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            animation: pulse 8s infinite alternate;
        }
        
        .ambient-glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-secondary) 0%, rgba(0,0,0,0) 70%);
            opacity: 0.1;
            top: 30%;
            left: 60%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Title Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 30%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
        }

        /* Input Wrapper (The Prompt Box) */
        .input-wrapper {
            position: relative;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px; /* Pill shape */
            padding: 8px 8px 8px 24px;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .input-wrapper:focus-within {
            border-color: rgba(124, 58, 237, 0.5);
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.15), inset 0 0 20px rgba(124, 58, 237, 0.05);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
        }

        /* The actual input field */
        .prompt-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            height: 48px;
        }

        .prompt-input::placeholder {
            color: var(--text-muted);
            font-weight: 300;
        }

        /* Action Button */
        .action-btn {
            background: #ffffff;
            color: #000;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s;
            margin-left: 10px;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }
        
        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Footer / Status */
        .status-text {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.3);
            margin-top: 1rem;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <!-- Ambient background effects -->
    <div class="ambient-glow"></div>
    <div class="ambient-glow-2"></div>

    <div class="container">
        <h1>YouTopia Flow</h1>

        <div class="input-wrapper">
            <input type="text" class="prompt-input" placeholder="How can I help you build today?" autofocus>
            
            <button class="action-btn" aria-label="Send Query">
                <!-- Simple Arrow Icon -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div class="status-text">AI VOICE INTERFACE â€¢ READY</div>
    </div>

    <script>
        // Optional: Simple interaction to show the UI is responsive
        const input = document.querySelector('.prompt-input');
        const wrapper = document.querySelector('.input-wrapper');

        // Add a subtle effect when typing
        input.addEventListener('input', (e) => {
            if(e.target.value.length > 0) {
                wrapper.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            } else {
                wrapper.style.borderColor = 'rgba(255, 255, 255, 0.08)';
            }
        });
    </script>
</body>
</html>
